<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복확인</title>
</head>
<body>
    <h1>아이디 중복확인</h1>

    아이디 : <input type="text" name="userId">
    <button onclick="checkId();">확인</button>

    <script>
        
        // 부모창 입력 값을 자식창에 나올 수 있게 하는 코드
        // 부모창.문서.태그.값
        // 현재 문서를 오픈한 것(부모창) == window.opener
        const x = window.opener.document.querySelector('input[name=userId]').value;

        document.querySelector('input[name=userId]').value = x;

        // 중복확인 후 부모창에 알려주고 싶음.
        function checkId(){
            str = '사용 가능한 아이디 입니다.';
            window.opener.document.querySelector('#result').innerHTML = str;
            window.close();
        }
    </script>

</body>
</html>
