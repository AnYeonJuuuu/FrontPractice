    <h3>3. 요소 가져오기</h3>

    <div id="t1" class="area">타겟DIV</div>
    <div id="t1" class="area">타겟DIV</div>

    <script>

        // 예전 방식임 (이렇게 사용하는 것은 번거로움!)
        a = document.getElementById('t1'); //id를 이용해서 요소 가져오기 :: id는 요소 한 개만 가져올
        b = document.getElementsByClassName('area'); // class, tag (Elements) :: [배열로 나옴] 요소 여러 개 가져올 수 있
        c = document.getElementsByTagName('div');
       


        console.log(a);
        console.log(b);
        console.log(c);

        x=document.querySelector('#t1'); // id 이용해서 요소 가져오기

        z=document.querySelectorAll('div'); // 태그명 이용
        console.log(x);
        console.log(y);
        console.log(z);



    </script>

    <h3>4. 요소 다루기</h3>

    <script>

            //x = document.getElementById('cd');
            x = document.querySelector('#cd');

            x.style.backgroundColor = 'red';
        }

    
    </script>
