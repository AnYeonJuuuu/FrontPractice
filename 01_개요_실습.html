    <h2>문제1. 색상 조절하기</h2>

    </p>

    <div id="d1" class="box"></div>
    <input type="color">
    <button onclick="changeColor();">색상변경</button>

    <script>
        function changeColor(){
            // d1 = document.getElementById('d1');
            d1 = document.querySelector('#d1');
            c = document.querySelector('input[type=color]');

            // console.log(d1);
            // console.log(c.value);

            d1.style.backgroundColor = c.value;
        }
    </script>

    <h2>문제3. HTML 태그 접근</h2>

        텍스트 박스로 입력 받은 데이터를 가져와서 출력하기

    <h2>문제4. 테이블 만들기</h2>
    <p>
        prompt로 사용자로부텈 행 열 값을 입력받고 table 만들기
    </p>
    <button onclick="generateTable();">테이블만들기</button>

    <div id="table-area"></div>

    <script>
        function generateTable(){

            ta = document.querySelector('#table-area');

            
            row = prompt('행 갯수');
            col = prompt('열 갯수');
            
            str = '<table border="1">';
            for(i = 0; i < row; ++i){
                str += '<tr>';
                for(j = 0; j < col; ++j){
                    str += '<td>0</td>'
                }
                str += '</tr>';
            }

            str += '</table>';

            ta.innerHTML = str;


        }
    </script>
